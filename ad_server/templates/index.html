<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="../static/logo.png" alt="Logo" class="logo" /> -->
      <h1>Decentralized Ads</h1>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <br><br>
      <h2>Sign Up</h2>
      <br>
      Start serving ads on your website today!
      <br><br>
      <form action="/signup" method="POST">
        <div class="form-group">
          <h3>Integrator Wallet Address</h3>
          <input
            type="text"
            name="integrator_address"
            placeholder="Enter your MetaMask Wallet Address"
          />
        </div>
        <div class="form-group">
          <h3>Preferred Marketing Budget Strategy</h3>
          <select name="dealer">
            <option value="CPI">CPI</option>
            <option value="CPC">CPC</option>
            <option value="CPM">CPM</option>
            <option value="CTR">CTR</option>
          </select>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
